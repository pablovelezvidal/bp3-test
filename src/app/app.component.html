<div style="height: 100vh;">
    <mat-toolbar color="primary">
    
        <p class="main-title">BP3 - Test Application</p>

        <span class="example-spacer"></span>
  
      <div fxShow="true" fxHide.lt-md="true">
  
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
  
        <a routerLink="" routerLinkActive="active" mat-button>List</a>
        <a routerLink="about" routerLinkActive="active" mat-button>About</a>
  
      </div>

      <div fxShow="true" fxHide.gt-sm="true">
  
          <mat-icon (click)="sidenav.toggle()" mat-button>menu</mat-icon>
    
        </div>
  
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill class="example-container">
  
      <mat-sidenav #sidenav fxLayout="column">
  
        <div fxLayout="column">
          <a (click)="sidenav.toggle()" routerLink="" routerLinkActive="active" mat-button>List</a>
          <a (click)="sidenav.toggle()" routerLink="about" routerLinkActive="active" mat-button>About</a>
  
        </div>
  
      </mat-sidenav>
  
      <router-outlet></router-outlet>
  
    </mat-sidenav-container>
</div>
